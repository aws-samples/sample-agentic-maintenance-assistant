<!DOCTYPE html>
<html>

<head>
    <title>Audio Streaming to Bedrock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <div id="status" class="disconnected">Disconnected</div>
        <div id="chat-container"></div>
        <div id="input-controls">
            <div id="text-input-container">
                <input type="text" id="text-input" placeholder="Type your message..." />
                <button id="send-text" class="button">Send</button>
            </div>
            <div id="voice-controls">
                <button id="voice-toggle" class="button">Enable Voice Mode</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
